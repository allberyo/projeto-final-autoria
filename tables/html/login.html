<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1>Biblioteca online</h1>
        <nav>
            <a href="desenvolvedores.html">Desenvolvedores</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="text-center mb-4">Cadastro</h2>
            <form id="form-cadastro" class="cadastro-form">
                <div class="mb-3">
                    <label for="id" class="form-label">Id:</label>
                    <input type="number" class="form-control" id="id" name="id">
                </div>
                <div class="mb-3">
                    <label for="livro" class="form-label">Livro:</label>
                    <input type="text" class="form-control" id="livro" name="livro"> 
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control" id="autor" name="autor"> 
                </div>
                <div class="mb-3">
                    <label for="ano" class="form-label">Ano de Lançamento:</label>
                    <input type="number" class="form-control" id="ano" name="ano">
                </div>
                <button id="btn-salvar" class="btn btn-primary">Salvar</button>
            </form>

            <table class="table table-striped table-bordered table-hover mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Livro</th>
                        <th>Autor</th>
                        <th>Ano de lançamento</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
                <tfoot class="text-center">
                    <tr>
                        <td colspan="4">Todos os direitos reservados &copy;</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer>
        <p> IFRN Campus Santa Cruz</p>
        <p>Trabalho de autoria Web</p>
        <p>Prof. Marcelo Figueiredo Barbosa Júnior</p>
        <ul>
            <li>Alberto Mendonça da Silva</li>
            <li>Ana Luiza de Lima Camilo</li>
            <li>Layla Beatriz da Silva </li>
        </ul>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
